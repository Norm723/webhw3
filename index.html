<html>
   <head>
      <title>jQuery Example</title>
             <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script type="text/javascript" src="app.js"></script>
            <link rel="stylesheet" href="style.css">
   </head>
	
   <body> 
     <div id="register" class="aleft">
      <h3>Place Your Order</h3> 
        <form>
          <input type="text" name="item" id="item" placeholder="Item Name *"><br>        
          <!-- <label for="pwd">Password </label> --><input type="number" name="quantity" id="quantity" placeholder="Quantity *"><br>
          <!-- <label for="email">E-mail </label> --><input type="email" name="email" id="email" placeholder="Email *"><br>
          <textarea rows="3" cols="17" name="message" id="message">Message</textarea><br>
          <input type="radio" name="color" value="1" id="r1" checked> <label for="r1">White</label>        
          <input type="radio" name="color" value="2" id="r2"> <label for="r2">Red</label>
          <input type="radio" name="color" value="3" id="r3"> <label for="r3">Green</label>
          <br/>
          <label for="size">Size:</label>
          <select name="size" id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
          <br/>
          <input type="checkbox" name="ship" id="ship">
          <label for="ship">Free Shipping</label>
          <br/>
          <input type="submit" value="Submit" id="btn-submit">
        </form>    
      </div>

      <div id="result" class="aleft">
          <h3>Result</h3>
      </div>
   </body>
</html>
